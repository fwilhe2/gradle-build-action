inputs:
  name: 
    description: 'Your name'
    default: 'No name provided'
runs:
  using: "composite"
  steps: 
    - run: ./gradlew check
      shell: bash
    - name: get timestamp
      shell: bash
      id: time
      run: echo "::set-output name=timestamp::`date -u +\"%Y-%m-%dT%H-%M-%S%Z\"`"
    - name: Assamble page
      shell: bash
      run: |
        mkdir -p public/testresults/${{ steps.time.outputs.timestamp }}
        cp -r build/reports/tests/allTests/* public/testresults/${{ steps.time.outputs.timestamp }}
        cat >> public/index.html <<EOL
            <p>
              <a href="testresults/${{ steps.time.outputs.timestamp }}">Test results ${{ github.ref }} ${{ steps.time.outputs.timestamp }}</a>
            </p>
        EOL
